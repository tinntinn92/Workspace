<body onload="onLoad()">
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id="barra">

    </div>
  </nav>

  <div class="text-center p-4">
    <h2>Mi perfil</h2>
    <p class="lead">Aqui puedes modificar tus datos
    </p>

  </div>
  <div class="row justify-content-center" id="perfil">

  </div>
  <br>
  <div class="container">

    <div class="row justify-content-center" id="datos">

      <div class="row">
        <form action="" class="needs-validation">
          <div class="col-sm">
            <div class="row">
              <label for="nombre" class="form-label">Nombres</label>
              <input type="text" name="" id="nombre" class="form-control" required>
            </div>
            <div class="row">
              <label for="apellido" class="form-label">Apellidos</label>
              <input type="text" name="" id="apellido" class="form-control" required>
            </div>
            <div class="row">
              <label for="edad" class="form-label">Edad </label>
              <input type="number" id="edad" min="0" max="99" class="form-control" required>
            </div>
            <div class="row">
              <label for="email" class="form-label"> Email</label>
              <input type="text" name="" id="email" class="form-control" required>
            </div>
            <div class="row">
              <label for="telefono" class="form-label"> Telefono</label>
              <input type="text" name="" id="telefono" class="form-control" required>

            </div>
            <br>
            <div class="row">
              <button class="btn btn-primary" onclick="enviarDatos()">Guardar datos</button>

              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Cambiar
                imagen
              </button>

              <!-- Modal -->
              <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">

                      <h4 class="modal-title">Ingresa el link de tu imagen</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <input type="text" id="urlImg">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" onclick="changePic()"
                        data-dismiss="modal">Enviar</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </form>
      </div>




    </div>


  </div>




  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
