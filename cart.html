<body onload="onLoad()">
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id="barra">

    </div>
  </nav>

  <div class="m-0 vh-10 row justify-content-center align-item-center">
    <div class="col-auto text-center">
      <h2 id="headder"><i class="fas fa-shopping-cart"></i> Mi carrito</h2>


    </div>



  </div>
  
  <br>
  <div class="container">
    <div id="producto">


    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-8 order-md-1">
        
        <form class="needs-validation" id="sell-info">
         
          
         
         
          <hr class="mb-4">
          <h5 class="mb-3">Seleccione envio</h5>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked="" required="">
              <label class="custom-control-label" for="goldradio">Premium (15%)</label> <small>2 a 5 días</small>
            </div>
            <div class="custom-control custom-radio">
              <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="premiumradio">Express (7%)</label> <small>5 a 8 días</small>
            </div>
            <div class="custom-control custom-radio">
              <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="standardradio">Estándar (5%)</label> <small>12 a 15 días</small>
            </div>
            
          </div>
          <hr class="mb-4">
          <h4 class="mb-3">Costos</h4>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Sub Total</h6>
                 
                </div>
                <span class="text-muted" id="productCostText">-</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Envio</h6>
                  
                </div>
                <span class="text-muted" id="envio">-</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total ($)</span>
                <strong id="totalCostText">-</strong>
              </li>
            </ul>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg" type="submit">Comprar</button>
        </form>
      </div>
    </div>
  </div>
  
  

  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/google.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
